<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todo-app">
      <h1>Todo List</h1>
      <input
        type="text"
        class="form-control"
        id="todo-input"
        placeholder="Add a new task..."
      />
      <button class="btn btn-primary" id="add-button">Add</button>
      <span class="ms-1"></span>
      <ul id="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="task-complete" /><span>Eat</span>
          <i class="btn btn-success fa-solid fa-pen-to-square edit-btn"></i>
          <i class="btn btn-danger fa-solid fa-trash del-btn"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" class="task-complete" /><span>Sleep</span>
          <i class="btn btn-success fa-solid fa-pen-to-square edit-btn"></i>
          <i class="btn btn-danger fa-solid fa-trash del-btn"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" class="task-complete" /><span>Code</span>
          <i class="btn btn-success fa-solid fa-pen-to-square edit-btn"></i>
          <i class="btn btn-danger fa-solid fa-trash del-btn"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" class="task-complete" /><span>Repeat</span>
          <i class="btn btn-success fa-solid fa-pen-to-square edit-btn"></i>
          <i class="btn btn-danger fa-solid fa-trash del-btn"></i>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
